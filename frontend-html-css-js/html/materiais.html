<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais Didáticos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/materiais.css">
    <script src="../js/materiais.js" defer></script>
</head>
<body>
    <header>
        <a href="../html/main.html">
            <div class="titulo">
                <img src='https://i.postimg.cc/pXj5L0SL/logoo.png' alt="Logo">
                <h1>O verde importa</h1>
            </div>
        </a>

        <div class="perfil">
            <a href="#forum"><img src="https://i.postimg.cc/GhSPHXr8/1bf93edd-074d-4b8a-9a8b-779308b541d3.png" width="10px" alt="Fórum"></a>
            <img src="https://i.postimg.cc/YCG6gQqX/d3b1552c-9724-4e30-a934-9bc0d395d67b.png" alt="Foto de perfil">
        </div>
    </header>

    <div class="container">
        <div class="header-bar">
            <button id="newMaterialBtn">+ Novo Material</button>
        </div>

        <div id="uploadForm" class="hidden">
            <h2>Novo Material</h2>
            <form id="materialForm">
                <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                <textarea id="descricao" name="descricao" placeholder="Descrição" required></textarea>
                <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx">
                <input type="text" id="video_url" name="video_url" placeholder="URL do YouTube">
                <input type="text" id="autor" name="autor" placeholder="Autor" required>
            
                <button type="submit">Salvar Material</button>
            
                <p id="mensagem"></p>
            </form>
        </div>

        <div id="materialsList"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>  
</body>
</html>
