<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/registro.css" />
  <title>Registro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/pXj5L0SL/logoo.png" alt="logoo" />
    <h1 id="bemvindo">Bem-Vindo</h1>
  </div>

  <div class="registro">
    <h2>Registre-se</h2>
    <form id="registroForm">
      <div class="radio">
        <!-- Se vocÃª quiser capturar isso no JS, defina name e value -->
        <label>
          <input type="radio" name="tipoUsuario" value="3" />
          Professor
        </label>
        <label>
          <input type="radio" name="tipoUsuario" value="4" />
          Aluno
        </label>
      </div>

      <div>
        <label>
          Nome
          <input
            id="nome"
            type="text"
            name="nome"
            placeholder="Digite seu nome"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Email
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Digite seu email"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Senha
          <input
            id="senha"
            type="password"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Confirmar Senha
          <input
            id="confirmarSenha"
            type="password"
            name="confirmarSenha"
            placeholder="Confirme sua senha"
            required
          />
        </label>
      </div>

      <button type="submit">Registrar</button>
    </form>
  </div>

  <!-- Script de registro -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/axios.js"></script>
  <script src="../js/user.js"></script>
  <script src="../js/registro.js"></script>
</body>
</html>
