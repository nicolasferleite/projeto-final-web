                <img src='https://i.postimg.cc/pXj5L0SL/logoo.png' alt="">
                <h1>O verde importa</h1>
            </div>
        </a>
        <div id="saudacao">

        <div class="perfil">
            <button class="login">Login</button>
            <button class="logout">Logout</button>
        </div>
    </header>
    
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="mapa.html">Mapa de Coletas</a></li>

            <section class="forum">
                <h2>Fórum</h2>
                <div id="post-form">
                    <form id="create-post-form">
                        <input type="text" id="post-title" placeholder="Título da postagem" required />
                        <textarea id="post-content" placeholder="Conteúdo da postagem" required rows="4"></textarea>
                        <button type="submit">Publicar</button>
                    </form>
                </div>
                
                <div id="posts-container"></div>
            </section>

            <div id="modalEditar" class="modal hidden">
                <h3>Editar Postagem</h3>
                <input type="text" id="novoTitulo" placeholder="Novo título">
                <textarea id="novoConteudo" placeholder="Novo conteúdo"></textarea>
                <button id="salvarEdicao">Salvar</button>
                <button onclick="fecharModal()">Cancelar</button>
            </div>
            
            <footer>

            </footer>
