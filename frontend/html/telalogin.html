<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/loginstyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img
        src="https://i.postimg.cc/pXj5L0SL/logoo.png"
        alt="logoo"
        width="350px"
      />
      <h1 id="bemvindo">Bem-vindo de volta!</h1>
    </div>

    <div class="login">
      <h1 id="titulologin">Login</h1>
      <form id="loginForm">
        <div id="caixausername">
          <input
            id="usuario"
            type="text"
            name="usuario"
            placeholder="Usuário ou E-mail"
            required
          />
        </div>
        <div id="caixasenha">
          <input
            id="senha"
            type="password"
            name="senha"
            placeholder="Senha"
            required
          />
        </div>
        <p>
          Esqueceu sua senha?
          <a href="#">Recuperar senha</a>
        </p>

        <button type="submit">Entrar</button>

        <p>
          Ainda não possui uma conta?
          <a href="registro.html"><br />Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Script de Login -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../javascript/axios.js"></script>
  <script src="../javascript/user.js"></script>
  <script src="../javascript/tela-login.js"></script>
  

  
</body>
</html>
