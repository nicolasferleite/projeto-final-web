<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

<body>
    <div class="container">
        <div class="logo">  
            <img src='https://i.postimg.cc/pXj5L0SL/logoo.png' alt='logoo' width="350px"/>
            <h1 id="bemvindo">Bem-vindo de volta!</h1>
        </div>
        
        <div class="login">
            <h1 id="titulologin">Login</h1>
            <form>
                <div id="caixausername">
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div id="caixasenha">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <p>Esqueceu sua senha? <a href="recuperarsenha.html">Recuperar senha</a></p>

                <button type="button" onclick="location.href='main.html'">Entrar</button>
                <p>Ainda não possui uma conta? <a href="registro.html"><br>Cadastre-se</a></p>
                
            </form>
        </div>
    </div>
