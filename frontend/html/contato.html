<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <a href="../html/main.html">
            <div class="titulo">
                <img src='https://i.postimg.cc/pXj5L0SL/logoo.png' alt="">
                <h1>O verde importa</h1>
            </div>
        </a>

        <div id="saudacao">

        </div>

        <div class="perfil">
            <a href="../html/forum.html"><img src="https://i.postimg.cc/GhSPHXr8/1bf93edd-074d-4b8a-9a8b-779308b541d3.png" alt=""></a>
            <button class="login">Login</button>
            <button class="logout">Logout</button>
        </div>
    </header>

    <div class="container">
        <br>
        <h3>Seu feedback é importante para nós!</h3><br>
        <div class="contato">
            <h2>Contato</h2>
            <form >
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div>
                    <label for="assunto">Assunto:</label>
                    <input type="text" name="assunto" placeholder="Assunto">
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" placeholder="Mensagem"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascript/axios.js"></script>
    <script src="../javascript/user.js"></script>
    <script src="../javascript/tela-main.js"></script>
</body>
</html>
